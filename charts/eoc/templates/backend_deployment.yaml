apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "eoc-backend.fullname" . }}
  labels:
    {{- include "eoc-backend.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "eoc-backend.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      name: {{ include "eoc-backend.fullname" . | nindent 8 }}
      labels:
        {{- include "eoc-backend.selectorLabels" . | nindent 8 }}   
    spec:
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
        ports:
        - containerPort: 80
        envFrom:
          - configMapRef:
              name: {{ template "eoc-backend.fullname" . }}
        livenessProbe:
          httpGet:
            path: /eoc-backend/health
            port: 3000
          initialDelaySeconds: 120
          periodSeconds: 30
          failureThreshold: 5
          successThreshold: 1
        readinessProbe:
          httpGet:
              path: /eoc-backend/health
              port: 3000
          initialDelaySeconds: 120
          periodSeconds: 30
          failureThreshold: 5
          successThreshold: 1
      {{- with .Values.backend.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.backend.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.backend.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}