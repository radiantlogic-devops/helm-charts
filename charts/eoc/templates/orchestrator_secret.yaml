{{- if not .Values.global.sealedSecrets }}
apiVersion: v1
kind: Secret
metadata:
  name: secrets-{{ template "eoc-orchestrator.fullname" . }}
  labels:
    {{- include "eoc-orchestrator.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.global.certificateArn }}
  certificate-arn:  {{ .Values.global.certificateArn | b64enc | quote }}
  {{- end }}
  {{- if .Values.orchestrator.duplo.token }}
  duplo-token:  {{ .Values.orchestrator.duplo.token | b64enc | quote }}
  {{- end }}
  {{- if .Values.orchestrator.argocd.token }}
  argocd-token:  {{ .Values.orchestrator.argocd.token | b64enc | quote }}
  {{- end }}
  {{- if .Values.global.fidLicense }}
  fid-license:  {{ .Values.global.fidLicense | b64enc | quote }}
  {{- end }}
  {{- if .Values.orchestrator.git.privateKey }}
  git-private-key:  {{ .Values.orchestrator.git.privateKey | b64enc | quote }}
  {{- end }}
  {{- if .Values.backend.encryptionKey }}
  encryption-key:  {{ .Values.backend.encryptionKey | b64enc | quote }}
  {{- end }}
{{- end }}