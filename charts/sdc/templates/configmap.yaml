apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "agent.fullname" . }}-env
  labels:
    app: {{ template "agent.fullname" . }}
    chart: "{{ template "agent.chart" . }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
data:
  {{- if .Values.agents.database.PortForward__Range }}
  PortForward__Range: {{ .Values.agents.database.PortForward__Range | quote }}
  {{- end }}
  {{- if .Values.agents.jwtIssuer }}
  Jwt__Issuer: {{ .Values.agents.jwtIssuer | quote }}
  {{- end }}

